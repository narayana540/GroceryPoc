<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../home/home.css">
  <link rel="stylesheet" href="../global.css">
  <link rel="stylesheet" href="cart.css">
  <title>Grocer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="../Images/logo/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div class="row myinfo">
    <a href="../Home/home.html"><img class="smalllogo" src="../Images/logo/logo.png" alt="hello"></a>
    <div class="ml-auto my-auto">
      <em class="fa fa-shopping-cart mr-2"></em>
      <button class="btn tbtn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <label id="name"></label>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" onclick="signout()">SignOut</a>
      </div>
    </div>
  </div>

  <div class="container">

    <h1>Shopping Cart</h1>
    <hr>
    <div class="row mb-3 borderclass">
      <div class="col-2">
        <p>Item</p>
      </div>
      <div class="col-2">
        <p>Quantity</p>
      </div>
      <div class="col-2">
        <p>Unit Price</p>
      </div>
      <div class="col-2">
        <p>Toatal Price</p>
      </div>
      <div class="col-2">
        <p>Delete</p>
      </div>
    </div>
    <div id="cartdetails">

    </div>
    <div class="row m-2">
      <div class="col-2">
        <p class="normalsize">Total</p>
      </div>
      <div class="offset-4 col-2">
        <p class="mx-auto" id=totalprice></p>
      </div>

    </div>
    <div class="row">
      <a href="../Home/home.html" class="btn cbtn">Continue Shopping</a>
    </div>

  </div>

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="cart.js"></script>
</body>

</html>
